<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>by Dr S Venu Gopal</title>
  <title>PDF Page Remover & Download</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>PDF Page Remover</h2>
    <input type="file" id="pdfUpload" accept="application/pdf" />

    <div id="buttons">
      <button id="downloadOriginalBtn" disabled>Download Original PDF</button>
      <button id="removePagesBtn" onclick="removeSelectedPages()" disabled>Remove Selected Pages</button>
    </div>

    <div id="pageSelector"></div>
    <p id="status"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
